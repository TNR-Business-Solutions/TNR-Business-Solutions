
<!-- Responsive Image Helper -->
<picture>
  <source media="(max-width: 480px)" srcset="generated-image_sm.png">
  <source media="(max-width: 768px)" srcset="generated-image_md.png">
  <source media="(max-width: 1024px)" srcset="generated-image_lg.png">
  <img src="generated-image_xl.png" alt="generated-image" loading="lazy">
</picture>
