
<!-- Responsive Image Helper -->
<picture>
  <source media="(max-width: 480px)" srcset="heroImage_sm.png">
  <source media="(max-width: 768px)" srcset="heroImage_md.png">
  <source media="(max-width: 1024px)" srcset="heroImage_lg.png">
  <img src="heroImage_xl.png" alt="heroImage" loading="lazy">
</picture>
